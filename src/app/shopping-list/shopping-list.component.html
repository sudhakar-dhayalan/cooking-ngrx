<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li style="list-style: none;">
                <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of (ingredients | async).ingredients; let i=index" (click)="onEditItem(i)">
                    {{ingredient.name}} - {{ingredient.amount}}
                </a>
            </li>
        </ul>
    </div>
</div>
